<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大王的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(0, 116, 217, 0.8);
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            padding-bottom: 60px; /* 给底部留出空间 */
            background-color: rgba(0, 31, 63, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .photo img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid #0074D9;
        }
        .footer {
            background-color: rgba(0, 31, 63, 0.8);
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #FF4136;
            border-radius: 5px;
            background-color: transparent;
            color: #FF4136;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #FF4136;
            color: #001f3f;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-grid iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
        @media (max-width: 1200px) {
            .video-grid iframe {
                max-width: 48%;
                height: auto;
            }
        }
        @media (max-width: 768px) {
            .video-grid iframe {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>大王的个人网页</h1>
    </header>
    <div class="content">
        <div class="section photo">
            <h2>关于我</h2>
            <img src="11 Swordsman.png" alt="大王的照片">
            <p>大家好，我是大王，一名热爱原神的学生。</p>
        </div>
        <div class="section">
            <h2>播客</h2>
            <p>这是我的最新播客，欢迎收听。</p>
            <a href="https://space.bilibili.com/492340355?spm_id_from=333.1007.0.0" target="_blank" class="btn">点击收听</a>
        </div>
        <div class="section">
            <h2>兄弟来这里看看</h2>
            <p><a href="https://douyin.com" target="_blank" class="btn">douyin.com</a></p>
        </div>
        <div class="section">
            <h2>热门视频</h2>
            <div class="video-grid">
                <iframe src="//player.bilibili.com/player.html?bvid=BV1Kb411W75N&page=1&high_quality=1&danmaku=0" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
                <iframe src="//player.bilibili.com/player.html?bvid=BV1fv411p7C9&page=1&high_quality=1&danmaku=0" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
                <iframe src="//player.bilibili.com/player.html?bvid=BV1kK4y1H7ee&page=1&high_quality=1&danmaku=0" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
                <iframe src="//player.bilibili.com/player.html?bvid=BV1zK4y1u7wH&page=1&high_quality=1&danmaku=0" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
            </div>
            <p>这是最新的热门视频，欢迎观看。</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 大王的个人网页</p>
    </div>
</body>
</html>
